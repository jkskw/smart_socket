<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smart Socket</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A page allowing control of a smart socket"
    />
    <meta name="keywords" content="Smart Socket, Automation, IoT" />
    <meta name="author" content="Jakub Skwierczynski" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="myscript.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Smart Socket</h1>
    </div>
    <div class="navbar">
      <a href="/">Home</a>
      <a href="electrical.html">Electrical Parameters</a>
      <a href="sched.html" class="active">Schedule</a>
      <a href="nightlight.html">Night Light Mode</a>
      <a href="temperature.html">Temperature Mode</a>
      <a href="safety.html">Safety</a>
      <a href="user.html">User</a>
      <a href="logout_html.html" class="right" onclick="logoutButton()">Logout</a>
    </div>

    <div class="main">
      <h1>Schedule</h1>
      <p>%SCHED_BUTTON%</p>
      <form action="/get" target="hidden-form">
        <div class="form">
          Socket Activation Time
          <input type="time" id="input_ton" name="input_ton" value=%INPUT_TON%>
          <input type="submit" value="Submit" onclick="refresh()">
        </div>
      </form>
      <form action="/get" target="hidden-form">
        <div class="form">
          Socket Deactivation Time
          <input type="time" id="input_toff" name="input_toff" value=%INPUT_TOFF%>
          <input type="submit" value="Submit" onclick="refresh()">
        </div>
      </form>
      <h2>Repeat Schedule</h2>
      <form action="/get_day" target="hidden-form">
        <table class="center">
          <tr>
            <td style="text-align: right">
              <input type="checkbox" class="largerCheckbox" id="mon" name="mon" %MON%>
            </td>
            <td style="text-align: left"><label for="mon">Monday</label></td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <td style="text-align: right">
              <input type="checkbox" class="largerCheckbox" id="tue" name="tue" %TUE%>
            </td>
            <td style="text-align: left"><label for="tue">Tuesday</label></td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <td style="text-align: right">
              <input type="checkbox" class="largerCheckbox" id="wed" name="wed" %WED%>
            </td>
            <td style="text-align: left"><label for="wed">Wednesday</label></td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <td style="text-align: right">
              <input type="checkbox" class="largerCheckbox" id="thu" name="thu" %THU%>
            </td>
            <td style="text-align: left"><label for="thu">Thursday</label></td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <td style="text-align: right">
              <input type="checkbox" class="largerCheckbox" id="fri" name="fri" %FRI%>
            </td>
            <td style="text-align: left"><label for="fri">Friday</label></td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <td style="text-align: right">
              <input type="checkbox" class="largerCheckbox" id="sat" name="sat" %SAT%>
            </td>
            <td style="text-align: left"><label for="sat">Saturday</label></td>
          </tr>
          <tr></tr>
          <tr></tr>
          <tr>
            <td style="text-align: right">
              <input type="checkbox" class="largerCheckbox" id="sun" name="sun" %SUN%>
            </td>
            <td style="text-align: left"><label for="sun">Sunday</label></td>
          </tr>
        </table>
        <br>
        <input type="submit" value="Submit" onclick="refresh()">
      </form>
      <iframe style="display: none" name="hidden-form"></iframe>
    </div>
  </body>
</html>
