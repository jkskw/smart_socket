<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Smart Socket</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A page allowing control of a smart socket"
    />
    <meta name="keywords" content="Smart Socket, Automation, IoT" />
    <meta name="author" content="Jakub Skwierczynski" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="myscript.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Smart Socket</h1>
    </div>
    <div class="navbar">
      <a href="/">Home</a>
      <a href="electrical.html">Electrical Parameters</a>
      <a href="sched.html">Schedule</a>
      <a href="nightlight.html">Night Light Mode</a>
      <a href="temperature.html">Temperature Mode</a>
      <a href="safety.html">Safety</a>
      <a href="user.html" class="active">User</a>
      <a href="logout_html.html" class="right" onclick="logoutButton()">Logout</a>
    </div>

    <div class="main">
      <h1>Change User Login and Password</h1>
      <div style="text-align: center">
        <form action="/get_user" target="hidden-form" onsubmit="logoutButton()">
          <table class="center">
            <tr>
              <td style="text-align: right">Login:</td>
              <td><input type="text" id="user_login" name="user_login" /></td>
            </tr>
            <tr>
              <td style="text-align: right">Password:</td>
              <td><input type="password" id="user_pw" name="user_pw" /></td>
            </tr>
            <tr>
              <td>
                <div style="position:relative; left:144px; top: 5px;">
                  <input type="checkbox" class="largerCheckbox" onclick="showPassword2()" style="margin-right: 15px;"/>Show
                  password
                </div>
              </td>
            </tr>
          </table>
          <br />
          <input type="submit" value="Submit"/>
        </form>
      </div>
      <iframe style="display: none" name="hidden-form"></iframe>
    </div>
  </body>
</html>
